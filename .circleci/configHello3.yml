version: 2.1

jobs:
  sayhelloWorld:
    description: A job that says Hello
    machine: true
    steps:
      - run: echo "Hello World!"
  sayhelloWithParams:
    description: A job that says Hello
    parameters:
      saywhat:
        description: "To whom shall we say hello?"
        default: "World"
        type: string
    machine: true
    steps:
      - run: echo "Hello << parameters.saywhat >>"

workflows:
  monWorkflow:
    jobs:
      - sayhelloWithParams:
          saywhat: Int√©gration Web
      - sayhelloWorld
      - sayhelloWithParams:
          saywhat: Everyone
